{% if not user.is_authenticated %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static '/css/global.css' %}">
  <link rel="stylesheet" href="{% static '/css/login/styles.css' %}">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>Fazer Login</h1>
      </div>
      <div class="inputs">
        <form method="post" id="login-form">
          {% csrf_token %}
          <div class="input-group">
            <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="Username">
            <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" placeholder="Senha">
          </div>
        </form>
        <div class="button-group">
          <button onclick="handleSignup()">Cadastre-se</button>
          <button onclick="handleLogin()">Entrar</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
{% block javascript %}
  <script>
    function handleSignup() {
      location.href = '{% url "signup" %}';
    }

    function handleLogin() {
      document.getElementById('login-form').submit();
    }
  </script>
{% endblock %}

{% else %}
<script>
  location.href = '{% url "product_list" %}'
</script>
{% endif %}
